<!-- <form > -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Registro</h2>
            <form class="row g-3 needs-validation" novalidate [formGroup]="formulario" (ngSubmit)="enviarFormulario()" style="margin-top: 30px;">

                <div class="row justify-content-center">
                    <div class="form-group col-md-6">
                        <label for="nombre">Identificador: </label>
                        <input type="text" class="form-control" id="identificador" name="identificador" formControlName="identificador">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="foto">Foto: </label>
                        <input type="text" class="form-control" id="foto" name="foto" formControlName="foto">
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-md-4">
                        <label for="nombre">Nombre: </label>
                        <input type="text" class="form-control" id="nombre" name="email" formControlName="nombre">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="apellidoPaterno">Apellido Paterno: </label>
                        <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" formControlName="apellidoPaterno">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="apellidoMaterno">Apellido Materno: </label>
                        <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" formControlName="apellidoMaterno">
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-md-4">
                        <label for="puestoTrabajo">Puesto de Trabajo: </label>
                        <input type="text" class="form-control" id="puestoTrabajo" name="puestoTrabajo" formControlName="puestoTrabajo">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="salario">Salario: </label>
                        <input type="text" class="form-control" id="salario" name="salario" formControlName="salario">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="estatus">Estatus: </label>
                        <input type="text" class="form-control" id="estatus" name="estatus" formControlName="estatus">
                    </div>
                </div>

                <div class="row justify-content-center">    
                    <div class="form-group col-md-6">
                        <label for="fechaContratacion">Fecha de Contrataci√≥n: </label>
                        <input type="text" class="form-control" id="fechaContratacion" name="fechaContratacion" formControlName="fechaContratacion">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fechaNacimiento">Fecha de Nacimiento: </label>
                        <input type="text" class="form-control" id="fechaNacimiento" name="fechaNacimiento" formControlName="fechaNacimiento">
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-md-6">
                        <label for="parentesco">Parentesco: </label>
                        <input type="text" class="form-control" id="parentesco" name="parentesco" formControlName="parentesco">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sexo">Sexo: </label>
                        <input type="text" class="form-control" id="sexo" name="sexo" formControlName="sexo">
                    </div>
                </div>

                <div style="margin-top: 30px; float: right;">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

            </form>
        </div>
    </div>
</div>
